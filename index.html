<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liqoy</title>
    <link rel="icon" href="rounded-image.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-controls">
      <div class="lang-switch" role="group" aria-label="Language">
        <button class="lang-btn" id="lang-en" type="button">EN</button>
        <button class="lang-btn" id="lang-fr" type="button">FR</button>
      </div>
      <button class="theme-btn" id="theme-toggle" type="button" aria-label="Theme">
        <svg class="theme-icon theme-icon-sun" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="4" fill="currentColor" />
          <path d="M12 2v2.5M12 19.5V22M2 12h2.5M19.5 12H22M4.22 4.22l1.77 1.77M18.01 18.01l1.77 1.77M19.78 4.22l-1.77 1.77M5.99 18.01l-1.77 1.77" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none" />
        </svg>
        <svg class="theme-icon theme-icon-moon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        </svg>
      </button>
    </div>
    <div class="wrap">
      <main class="card">
        <section class="hero">
          <img id="pfp" class="pfp" alt="Profile picture" src="pfpliqoy.png" width="108" height="108" decoding="async" loading="eager" fetchpriority="high" />
          <h1 class="title" id="name">About Me</h1>
          <p class="subtitle" id="bio"></p>
          <div class="links" aria-label="Social links">
            <a class="icon-btn youtube" id="youtube" href="#" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
              <svg class="social-logo" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
            </a>
            <a class="icon-btn discord" id="discord" href="#" target="_blank" rel="noopener noreferrer" aria-label="Discord">
              <svg class="social-logo" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
            </a>
            <a class="icon-btn tiktok" id="tiktok" href="#" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
              <svg class="social-logo" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
            </a>
            <a class="icon-btn twitch" id="twitch" href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitch">
              <svg class="social-logo" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>
            </a>
          </div>
          <div class="meta" id="meta">© 2026 Liqoy. All rights reserved.</div>
        </section>
      </main>
    </div>
    <script>
      const config = {
        name: "Liqoy",
        bioEn: "A quick link to access my socials and discover them! :)",
        bioFr: "Un lien pour accéder rapidement à mes réseaux sociaux et les découvrir ! :)",
        youtubeUrl: "https://www.youtube.com/@Liqoy",
        discordUrl: "https://discord.gg/UqcWfDUxuD",
        tiktokUrl: "https://www.tiktok.com/@liqoy",
        twitchUrl: "https://www.twitch.tv/liqoy_",
      };

      const elName = document.getElementById("name");
      const elBio = document.getElementById("bio");
      const elYoutube = document.getElementById("youtube");
      const elDiscord = document.getElementById("discord");
      const elTiktok = document.getElementById("tiktok");
      const elTwitch = document.getElementById("twitch");
      const elLangEn = document.getElementById("lang-en");
      const elLangFr = document.getElementById("lang-fr");
      const elMeta = document.getElementById("meta");

      const i18n = {
        en: {
          title: "About Me",
          bio: config.bioEn,
          footer: "© 2026 Liqoy. All rights reserved.",
          socialLabel: "Social links",
          languageLabel: "Language",
        },
        fr: {
          title: "À propos de moi",
          bio: config.bioFr,
          footer: "© 2026 Liqoy. Tous droits réservés.",
          socialLabel: "Réseaux sociaux",
          languageLabel: "Langue",
        },
      };

      function setActiveLang(lang, animate = true) {
        const dict = i18n[lang] || i18n.en;

        const applyText = () => {
          document.documentElement.lang = lang;
          elName.textContent = dict.title;
          elBio.textContent = dict.bio;
          elMeta.textContent = dict.footer;
          document.querySelector(".links")?.setAttribute("aria-label", dict.socialLabel);
          document.querySelector(".lang-switch")?.setAttribute("aria-label", dict.languageLabel);

          elLangEn.classList.toggle("active", lang === "en");
          elLangFr.classList.toggle("active", lang === "fr");
          localStorage.setItem("lang", lang);
        };

        applyText();
      }

      elLangEn.addEventListener("click", () => setActiveLang("en"));
      elLangFr.addEventListener("click", () => setActiveLang("fr"));

      const savedLang = localStorage.getItem("lang");
      setActiveLang(savedLang === "fr" ? "fr" : "en", false);

      elYoutube.href = config.youtubeUrl;
      elDiscord.href = config.discordUrl;
      elTiktok.href = config.tiktokUrl;
      elTwitch.href = config.twitchUrl;

      document.querySelectorAll("img").forEach((img) => {
        img.addEventListener("contextmenu", (e) => e.preventDefault());
        img.addEventListener("dragstart", (e) => e.preventDefault());
      });
      document.querySelectorAll(".icon-btn .social-logo").forEach((el) => {
        el.addEventListener("contextmenu", (e) => e.preventDefault());
        el.addEventListener("dragstart", (e) => e.preventDefault());
      });

      const elThemeToggle = document.getElementById("theme-toggle");

      function applyTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      }

      const savedTheme = localStorage.getItem("theme");
      const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
      applyTheme(savedTheme || (prefersLight ? "light" : "dark"));

      elThemeToggle.addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme") || "dark";
        applyTheme(current === "light" ? "dark" : "light");
      });
    </script>
  </body>
</html>
